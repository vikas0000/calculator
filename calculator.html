<!DOCTYPE html>
<html>
<head>
    <title>My Name</title>
    <link rel="stylesheet" href="calculator.css">
    

</head>
<body>

	<div class="header">

		<div class="top_screen"><p id="display"></p></div>
		<div class="row">
			<div class="unit" data-value="AC"><span>AC</span></div>
			<div class="unit" data-value="%"><span>%</span></div>
			<div class="unit" data-value="^"><span>^</span></div>
			<div class="unit" data-value="+"><span>+</span></div>
		</div>
		<div class="row">
			<div class="unit" data-value="7"><span>7</span></div>
			<div class="unit" data-value="8"><span>8</span></div>
			<div class="unit" data-value="9"><span>9</span></div>
			<div class="unit" data-value="/"><span>/</span></div>
		</div>
		<div class="row">
			<div class="unit" data-value="4"><span>4</span></div>
			<div class="unit" data-value="5"><span>5</span></div>
			<div class="unit" data-value="6"><span>6</span></div>
			<div class="unit" data-value="*"><span>*</span></div>
		</div>
		<div class="row">
			<div class="unit" data-value="1"><span>1</span></div>
			<div class="unit" data-value="2"><span>2</span></div>
			<div class="unit" data-value="3"><span>3</span></div>
			<div class="unit" data-value="-"><span>-</span></div>
		</div>
		<div class="row">
			<div class="unit" data-value="+/-"><span>+/-</span></div>
			<div class="unit" data-value="0"><span>0</span></div>
			<div class="unit" data-value="."><span>.</span></div>
			<div class="unit" data-value="="><span>=</span></div>
		</div>


	</div>
<script src="calculator.js"></script>
</body>

</html>
